<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slideshow</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #slideshow {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="slideshow"></div>
  <script>
    const imageFolder = 'images/';
    const slideshow = document.getElementById('slideshow');
    let slides = [];
    let current = 0;

    // Fetch the auto-generated index.json
    fetch(`${imageFolder}index.json`)
      .then(res => res.json())
      .then(files => {
        files.forEach(file => {
          // create the slide element
          const slide = document.createElement('div');
          slide.classList.add('slide');
          slide.style.backgroundImage = `url(${imageFolder + file})`;

          // duration = number after dash Ã— 1000, default 10s
          const duration = (parseInt(file.split('-')[1], 10) || 10) * 1000;
          slides.push({ element: slide, duration });

          slideshow.appendChild(slide);
        });

        if (slides.length) showSlide(0);
      })
      .catch(err => console.error('Could not load images/index.json:', err));

    function showSlide(idx) {
      slides.forEach((s, i) => {
        s.element.classList.toggle('active', i === idx);
      });
      setTimeout(() => {
        current = (current + 1) % slides.length;
        showSlide(current);
      }, slides[idx].duration);
    }
  </script>
</body>
</html>
